j2s7s300:
    type: position_controllers/JointTrajectoryController
    joints:
        - j2s7s300_joint_1
        - j2s7s300_joint_2
        - j2s7s300_joint_3
        - j2s7s300_joint_4
        - j2s7s300_joint_5
        - j2s7s300_joint_6
        - j2s7s300_joint_7
    constraints:
        goal_time: 1.0
        stopped_velocity_tolerance: 0.02
        j2s7s300_joint_1: {trajectory: 0.05, goal: 0.02}
        j2s7s300_joint_2: {trajectory: 0.05, goal: 0.02}
        j2s7s300_joint_3: {trajectory: 0.05, goal: 0.02}
        j2s7s300_joint_4: {trajectory: 0.05, goal: 0.02}
        j2s7s300_joint_5: {trajectory: 0.05, goal: 0.02}
        j2s7s300_joint_6: {trajectory: 0.05, goal: 0.02}
        j2s7s300_joint_7: {trajectory: 0.05, goal: 0.02}
    stop_trajectory_duration: 0.5
    state_publish_rate:  50
    action_monitor_rate: 10
